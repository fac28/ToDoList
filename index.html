<html lang="en">
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Inter:wght@300&family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="grid body">
    <header>
      <img src="pics/list-coloured.png" alt="icon of a list" />
      <h1>ToDo List</h1>
    </header>
    <main class="grid main">
      <!-- Input, Add, Sort buttons -->
      <section id="inputSection">
        <div id="newtask">
          <label for="newTaskInput">Enter New Task:</label>
          <input
            type="text"
            name="newTaskInput"
            placeholder="Task to be done.."
            id="newTaskInput"
            aria-label="Enter a new task"
          />
          <button id="addPush" aria-label="Add task">Add</button>
          <button id="sortPush" aria-label="Sort tasks by date created">
            SortByDateCreated
          </button>
        </div>
      </section>
      <!-- This is where the tasks that are made in JS go -->
      <section id="tasksSection">
        <ul id="tasksContainer">
          <!-- single task template -->
          <template id="taskTemplate">
            <li id="task" class="listElement">
              <div class="taskDiv">
                <input
                  type="checkbox"
                  name="markDone"
                  class="checkbox"
                  aria-label="Mark task as done"
                />
                <span id="toDo"></span>
                <button class="btn editBtn" aria-label="Edit task">Edit</button>
                <button class="btn deleteBtn" aria-label="Delete task">
                  Delete
                </button>
              </div>
              <div class="editTaskDiv" style="display: none">
                <!-- removed aria-hidden="true" from above as it was throwing errors -->
                <label for="editInput">Edit Task:</label>
                <input
                  type="text"
                  class="editInput"
                  id="editInput"
                  name="editInput"
                  aria-label="Edit the task"
                />
                <button class="btn saveBtn" aria-label="Save edited task">
                  Save
                </button>
                <button class="btn cancelBtn" aria-label="Cancel editing task">
                  Cancel
                </button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer>
      Projects by <a href="https://github.com/tess-phillips">Tess Phillips</a> &
      <a href="https://github.com/benante">Tommaso Orlandi</a>
      Icon by <a href="https://www.flaticon.com/">Flaticon</a>
    </footer>
  </body>
</html>

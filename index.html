<html lang="en">
  <head>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <!-- Input, Add, Sort buttons -->
      <section id="inputSection">
        <div id="newtask">
          <input type="text" placeholder="Task to be done.." />
          <button id="addPush">Add</button>
          <button id="sortPush">SortByDateCreated</button>
        </div>
      </section>
      <!-- This is where the tasks that are made in JS go -->
      <section id="tasksSection">
        <ul id="tasksContainer">
          <template id="taskTemplate">
            <li id="task">
              <span id="toDo"></span>
              <button id="editBtn" class="btn">Edit</button>
              <button id="deleteBtn" class="btn">Delete</button>
              <input type="checkbox" name="markDone" />
            </li>
          </template>
        </ul>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
